service: shopify-backend-S2019

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  memorySize: 128
  apiKeys:
    - main
  environment:
    PRODUCTS_TABLE: ${self:service}-products
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}

functions:
  updateItem:
    handler: src/products.update
    events:
    - http:
        path: products/update
        method: post
        private: true
  getItems:
    handler: src/products.getAll
    events:
    - http:
        path: products/query
        method: get
        private: true
  queryItem:
    handler: src/products.query
    events:
    - http:
        path: products/query
        method: post
        private: true
  purchaseItem:
    handler: src/products.purchase
    events:
    - http:
        path: products/purchase
        method: post
        private: true


resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.PRODUCTS_TABLE}
        AttributeDefinitions:
          - AttributeName: title
            AttributeType: S
        KeySchema:
          - AttributeName: title
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

package:
  excludeDevDependencies: true



